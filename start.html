<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff8f0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s forwards;
      opacity: 0;
      text-align: center;
    }

    .overlay {
      max-width: 90%;
      padding: 1rem;
    }

    .overlay h1 {
      font-size: 2rem;
      color: #b22222;
      animation: fadeInOut 1.5s ease-in-out forwards;
      margin: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 480px) {
      .overlay h1 {
        font-size: 1.5rem;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 1500);
  </script>
</head>
<body>
  <div class="overlay">
    <h1>You are invited to our wedding</h1>
  </div>
</body>
</html>
